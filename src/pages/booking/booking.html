<ion-header>

    <ion-navbar color="colorTab">
        <ion-title>Booking</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" min="1990-02" max="2018-10" [(ngModel)]="dateCheckin"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-input type="number" placeholder="How many day" [(ngModel)]="qtyDay"></ion-input>
    </ion-item><br>
    <h2>Payment</h2>

    <button ion-button icon-end color="dark">
          Credit
          <ion-icon name="ios-card"></ion-icon>
        </button>

    <button ion-button icon-end color="dark">
            Bank
            <ion-icon name="logo-usd"></ion-icon>
        </button>
    <br><br>
    <button ion-button full color="secondary">Submit</button>
</ion-content>
