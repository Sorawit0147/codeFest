<ion-header>

    <ion-navbar>
        <ion-title>createUser</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>

        Username:
        <ion-item>
            <ion-input type="text" [value]="id" [(ngModel)]="id"></ion-input>
        </ion-item>
        Password:
        <ion-item>
            <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        fName:
        <ion-item>
            <ion-input type="text" [value]="fname" [(ngModel)]="fname"></ion-input>
        </ion-item>
        lName:
        <ion-item>
            <ion-input type="text" [value]="lname" [(ngModel)]="lname"></ion-input>
        </ion-item>
        numPhone:
        <ion-item>
            <ion-input type="text" [value]="numphone" [(ngModel)]="numphone"></ion-input>
        </ion-item>
        <button lightgray full (click)="createUser();">save</button>
    </ion-item>
</ion-content>
