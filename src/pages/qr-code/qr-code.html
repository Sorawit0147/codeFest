<ion-header>

    <ion-navbar color="colorTab">
        <ion-title>Room QR Code</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <button ion-button full (click)="genQr()">QR Code</button> -->
    <ion-card *ngIf="createdCode">
        <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>

        <ion-card-content>
            <p>ID: {{createdCode}}</p>
        </ion-card-content>
    </ion-card>

    <button ion-button full color="secondary">Check In</button><br>
    <button ion-button full color="danger">Check Out</button>
</ion-content>
