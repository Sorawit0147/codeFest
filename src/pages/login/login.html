<ion-header>

    <ion-navbar>
        <ion-title>Login Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        Username:
        <ion-item>
            <ion-input type="text" [value]="id" [(ngModel)]="id"></ion-input>
        </ion-item>
        Password:
        <ion-item>
            <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button lightgray full (click)="login();">Log In</button>
        <br><br><br> CreateUser
        <button lightgray full (click)="createUser();">CreateUser</button>
    </ion-item>
</ion-content>
